name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      # Checkout repository
      - uses: actions/checkout@v2

      # Set up Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Install dependencies
      - name: Install Packages
        run: npm install

      # Update the homepage in package.json with the correct GitHub repository URL
      - name: Setup Homepage
        run: |
          sed -i 's|$HOMEPAGE|https://karenschick.github.io/vinyl-village/|g' $GITHUB_WORKSPACE/package.json
          sed -i 's|${{ github.repository_owner }}/||g' $GITHUB_WORKSPACE/package.json

      # Build the page
      - name: Build page
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist  # Make sure this points to your correct build output folder
          user_name: "karenschick"
          user_email: ""
